{{- if strings.HasPrefix .Destination `http` -}}
  <a href = "{{- .Destination | safeURL -}}" rel = "nofollow noopener noreferrer" target = "_blank" class = "underline" data-turbo = "false">
    {{- .Text | safeHTML -}}
  </a>
  <svg xmlns = "http://www.w3.org/2000/svg" fill = "none" viewBox = "0 0 24 24" class = "h-3.5 w-3.5 inline-block stroke-current align-top">
    <path stroke-linecap = "round" stroke-linejoin = "round" stroke-width = "2" d = "M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"/>
  </svg>
{{- else if strings.HasPrefix .Destination `#` -}}
  <a href = "{{- .Destination | safeURL -}}" class = "underline" data-turbo = "false">
    {{- .Text -}}
  </a>
{{- else -}}
  <a href = "{{- .Destination | safeURL -}}" class = "underline">
    {{- .Text | safeHTML -}}
  </a>
{{- end -}}
